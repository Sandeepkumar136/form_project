<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta placeholder="" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript From</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="" method="get" id="form">
            <div class="heading">Login and sign up</div>
            <div class="base-form">
                <label class="label" for="email">
                    email
                <input type="email" placeholder="email" class="input-form" name="email" id="input">
                </label>
                <label for="password" class="label">
                    password
                <input type="password" placeholder="password" class="input-form" name="password" id="input2">
                </label>
            </div>
            <div class="heading mofins">enter code</div>
            <div class="genrative-container-base">
                <div id="genrativenumber"></div>
                <input type="number" placeholder="enter code" name="genrativenumer" maxlength="5" minlength="5" id="form-inputgen">
            </div>
            <div class="button-container-base">
                <button type="button" class="submitandsignupbutton" id="signup">sign up</button>
                <button type="submit" class="submitandsignupbutton" id="submit" onclick="preventDefault()">submit</button>
            </div>
        </form>
    </div>
    <!-- js  -->
    <script src="./script.js"></script>
</body>
</html>
